local:
  label: "Local Disk"
  type: file
  path: /home/tobias/flightgear/charts
EK:
  label: "Denmark NavAID"
  type: navaid
  template: 'https://aim.naviair.dk/umbraco/api/naviairapi/getnodesforparent?parentId={parentid}'
ES:
  label: "Sweden AROWeb"
  type: html
  url: 'https://aro.lfv.se'
  start: '/Editorial/View/IAIP?folderId=79'
  folder:
    select: 'a.sortableFolder--rightArrow,a.folder-link'
  document:
    select: 'a.document-link'
    label: 'span.document-name'
